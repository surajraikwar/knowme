<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Handlee|Josefin+Sans:300,600&amp;display=swap'>
    <link rel="stylesheet" href="{% static 'style.css' %}">

  </head>

  <body>
    {% if request.user.is_authenticated %}
    <nav>
      <h2>Hello, {{request.user.first_name}} </h2>

      <h4><a href="{% url 'knowme:projects' %}">My Projects </a></h4>
      <h4><a href="{% url 'knowme:update-account' %}">Update Details </a></h4>
      <h4><a href="{% url 'knowme:templates' %}">Choose your portfolio template </a></h4>
      <h4><a href="{% url 'logout' %}">Logout</a></h4>

    </nav>

    <br>
    <br>
    <br>
    <h1 class="card-title"><a href="{% url 'knowme:portfolio' pk %}">View Your Portfolio</a></h1>


    {% else %}
    <div class="container">
      <div class="card-wrap">
        <div class="card border-0 shadow card--welcome is-show" id="welcome">
          <div class="card-body">
            <h2 class="card-title">WELCOME</h2>
            <div class="btn-wrap">
              <a class="btn btn-lg btn-register js-btn" data-target="register"
                href="{% url 'knowme:register' %}">REGISTER</a>
              <a class="btn btn-lg btn-login js-btn" data-target="login" href="{% url 'knowme:login' %}">LOGIN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endif %}

  </body>

</html>
